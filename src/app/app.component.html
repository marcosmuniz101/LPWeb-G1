<!--The content below is only a placeholder and can be replaced.-->
<div class="container" >
  <h1>
    Bem-Vindo ao Got Game!
  </h1>

  <h3 style="text-align: right">Jogador:  {{ game.JogadorDaVez().nome }} </h3>
</div>


<div class="container" *ngIf="game.RetornaTela() == 1">

  <form #cadastro="ngForm" (submit)="salvaNome(cadastro)">
      <div class="form-group ">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="nome" class="form-control">
          <small class="form-text text-muted">Escolha seu nome no jogo.</small>
        </div>


        <div>
            <button type="submit" class="btn btn-primary" [disabled]="!cadastro.form.valid" > Iniciar o Jogo!</button>
           
        </div>
    </form>



  </div>

  <div class="container" *ngIf="game.RetornaTela() == 2">
      <form #cadastro="ngForm" (submit)="salvaJogada(cadastro)">


      <div class="form-group">
          <label for="cidade">Casa</label>
            <select class="form-control" name="casa" id="casa" [(ngModel)]="casa"  required>
                <option *ngFor="let casa of game.casas()">{{casa.nome}}</option>
                
              </select>
            </div>

              <div class="form-group">
                  <label for="personagem">Personagem</label>
                    <select class="form-control" name="personagem" id="personagem" [(ngModel)]="personagem" required>
                        <option *ngFor="let personagens of game.RetornaPersonagens()">{{personagens}}</option>
                        
                      </select>
           
        </div>
        <div>
        <button type="submit" class="btn btn-primary" [disabled]="!cadastro.form.valid" >Gravar!</button>
      </div>
  </form>

  </div>

  <div class="container" *ngIf="game.RetornaTela() == 3">

      <table class="table table-bordered">
          <thead class="thead-light">          
            <tr>
              <th>#</th>
              <th scope="col">Nome</th>
              <th scope="col">Acertos</th>
                 
            </tr>
          </thead>
          <tbody>
            <tr >
              <th scope="row">Resultado</th>
              <td>{{ game.JogadorDaVez().nome }}</td>
              <td>{{ game.JogadorDaVez().acertos }} </td>
              
  
              </tr>
              
            </tbody>
      </table>


  </div>
